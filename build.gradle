plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '5.1.0'
    implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '3.4.0'

    implementation group: 'com.fasterxml.jackson.core', name:'jackson-databind', version: '2.17.1'

    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.7.3'}

test {
    useJUnitPlatform()
}